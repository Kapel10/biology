<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Records Table</title>
     {% load static %}
     <link href="{% static 'css/pulbicser.css' %}" rel="stylesheet">
</head>
<body>
        <div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">
                            <a href="{% url 'create-record' %}" class="btn btn-sm btn-primary pull-left"><i class="fa fa-plus-circle"></i> Add New Record</a>
                            <a href="{% url 'home' %}" class="btn btn-sm btn-primary pull-left"><i class="fa fa-plus-circle"></i>Go back</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>Email</th>
                                <th>Country</th>
                                <th>Disease Code</th>
                                <th>Total Death</th>
                                 <th>Total Patients</th>
                            </tr>
                        </thead>
                        <tbody>


                                    {% for record in records %}
                            <tr>
                                <td style="text-align: center; vertical-align: middle;">
                                    <a href="{% url 'update-record' record.id %}"><img src="{% static 'img/edit.png' %} " alt="HTML tutorial" style="width:35px;height:35px;"></a>
                                    <a href="{% url 'delete-record' record.id %}"><img src="{% static 'img/delete.png' %} " alt="HTML tutorial" style="width:35px;height:35px;"></a>
                                </td>



                            <td style="text-align: center; vertical-align: middle;">{{ record.email }}</td>
                            <td style="text-align: center; vertical-align: middle;">{{ record.cname }}</td>
                                <td style="text-align: center; vertical-align: middle;">{{ record.disease_code }}</td>
                                <td style="text-align: center; vertical-align: middle;">{{ record.total_deaths }}</td>
                                     <td style="text-align: center; vertical-align: middle;">{{ record.total_patients }}</td>

                            </tr>

                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
